<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tituloPagina">Excluir Profissional</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Css e JS-->
    <link rel="stylesheet" href="../../Geral/css/styles.css">
    <script src="./excluirProfissional.js" type="module"></script>

</head>
<body>
    <div class="col-2 lateral">
        <div class="divBtnLateral">
            <a href="/profissional/listar">
                <button type="button" class="btn btn-secondary mb-5 mt-5 btnLateral">
                    <i class="bi bi-arrow-left-circle">
                    </i> Voltar
                </button>        
            </a>
        </div>

        <div class="divBtnLateral">
            <a href="#"  id="linkExclusaoItem">
                <button type="button" class="btn btn-danger btnLateral" >
                    <i class="bi bi-trash"></i>
                    Excluir
                 </button>
            </a>
        </div>
    </div>


    <div class="col-10 offset-md-2">
        <div class="conteudo mt-3">
            <div class="mb-3 col-2">
                <label class="form-label">ID</label>
                <input type="number" class="form-control" id="idProfissional" disabled >
            </div>

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeProfissional" placeholder="Nome do profissional" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" id="enderecoProfissional" placeholder="Endereço do profissional" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimentoProfissional" disabled>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Gênero</label>
                    <input type="text" class="form-control" id="generoProfissional" placeholder="Genero do profissional" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Raça</label>
                    <input type="text" class="form-control" id="racaProfissional" placeholder="Raça do profissional" disabled>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Especialidade</label>
                    <input type="text" class="form-control" id="especialidadeProfissional" placeholder="Especialidade do profissional" disabled>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
