<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tituloPagina">Editar Projeto</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Css e JS -->
    <link rel="stylesheet" href="../../Geral/css/styles.css">
    <script src="./editarProjeto.js" type="module"></script>

</head>
<body>
    <div class="col-2 lateral">
        <div class="divBtnLateral">
            <a href="/projeto/listar">
                <button type="button" class="btn btn-secondary mb-5 mt-5 btnLateral">
                    <i class="bi bi-arrow-left-circle">
                    </i> Voltar
                </button>        
            </a>
        </div>

        <div class="divBtnLateral">
            <a>
                <button type="button" id="salvarItem" class="btn btn-success btnLateral" >
                    <i class="bi bi-trash"></i>
                    Salvar
                 </button>
            </a>
        </div>
        
        <div class="divBtnLateral">
            <a href=""  id="linkExclusaoItem">
                <button type="button" class="btn btn-danger btnLateral" >
                    <i class="bi bi-trash"></i>
                    Excluir
                 </button>
            </a>
        </div>
    </div>

    <div class="col-10 offset-2">
        <div class="conteudo mt-4">

            <div class="row mb-3">
                <div class="col-5">
                    <label class="form-label">Nome do projeto</label>
                    <input type="text" class="form-control" id="nomeProjeto" placeholder="Nome do projeto" >
                </div>

                <div class="col-4">
                    <div class="row" style="display: flex;flex-direction: row;">
                        <div class="col-10">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" id="nomeCliente"></select>
                        </div>
                        <div class="col-2" style="align-self:self-end;">
                            <button class="btn btn-success" id="btnAddCliente"><i class="bi bi-plus-circle-fill"></i></button>  
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Objetivo</label>
                <textarea class="form-control" rows=2 id="objetivoProjeto" placeholder="Objetivo" ></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-4">
                    <label class="form-label">Data de inicio</label>
                    <input type="date" class="form-control" id="dataInicioProjeto" >
                </div>

                <div class="col-4">
                    <label class="form-label">Data de termino</label>
                    <input type="date" class="form-control" id="dataFimProjeto" >
                </div>

                <div class="mb-3 col-4">
                    <label class="form-label">Valor do projeto</label>
                    <input type="number" class="form-control"  id="valorProjeto" >
                </div>
            </div>
            <div class="mb-3 col-7">
                <label class="form-label">Time respons√°vel</label>
                <select class="form-select" id="timeResponsavelProjeto" >
                </select>
            </div>
        </div>
    </div>







</body>
</html>
