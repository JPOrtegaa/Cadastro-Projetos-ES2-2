<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tituloPagina">Editar Time</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Css e JS -->
    <link rel="stylesheet" href="../../Geral/css/styles.css">
    <script src="./editarTime.js" type="module"></script>


</head>
<body class="cont">
    <div class="col-2 lateral">
        <div class="divBtnLateral">
            <a href="/time/listar">
                <button type="button" class="btn btn-secondary mb-5 mt-5 btnLateral">
                    <i class="bi bi-arrow-left-circle">
                    </i> Voltar
                </button>        
            </a>
        </div>

        <div class="divBtnLateral">
            <a >
                <button type="button" id="salvarItem" class="btn btn-success btnLateral" >
                    <i class="bi bi-trash"></i>
                    Salvar
                 </button>
            </a>
        </div>

        <div class="divBtnLateral">
            <a href=""  id="linkExclusaoItem">
                <button type="button" class="btn btn-danger btnLateral" >
                    <i class="bi bi-trash"></i>
                    Excluir
                 </button>
            </a>
        </div>
    </div>


    <div class="col-10 offset-md-2">
        <div class="conteudo mt-3">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeTime" placeholder="Nome do Time" required>
            </div>

            <div class = "row mt-3">
                <div class="col-7">
                    <table class="table table-hover mt-4 table-bordered align-middle m-0 text-center">
                        <thead class="table-light">
                            <tr style="width:100%">   
                                <th style="width:70%;">Nome</th>
                                <th style="width:30%;">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyEditarProfissional"> </tbody>
                    </table>
                </div>

                <div class="col-5">
                    <label class="form-label">Profissional</label>
                    <select  class="form-select" id="listaDeTodosOsProfissionais">
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
    </div>



</body>


</html>
